<!doctype html>
<html>
<head>
  <style>
      body {
        background-color: #8ebc42;
        -webkit-appearance: none;

        appearance: none;
      }
  </style>

   <body>

      <h2>Welcome to your ticket purchase portal.</br> search for your flight to purchase</h2>
      <form action="/agent_search_to_purchase" method="POST">
        <input type="number" name = "flight_number" placeholder="flight number" required/> </br>
        <input type="text" name = "customer_email" placeholder="customer email" required/> </br>
        <input type="submit" value = enter />
        {% if error %}
      		<p class="error"><strong>Error:</strong> {{error}}</p>
      	{% endif %}
        {% if success %}
    			<p class="SUCCESS!!!!"><h3>success, </h3> <h2>{{success}}</h2></p>
    		{% endif %}
    	</form>
      <a href="/login_success_agent">Go back</a>


   </body>
</html>
